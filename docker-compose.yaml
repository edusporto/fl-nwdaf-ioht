version: "3.8"

services:
  nwdaf:
    container_name: nwdaf
    build:
      context: ./nf_nwdaf
    command: ./nwdaf
    expose:
      - "8000"
    volumes:
      - ./config/nwdafcfg.yaml:/free5gc/config/nwdafcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        ipv4_address: 10.100.200.38
        aliases:
          - nwdaf.free5gc.org
    depends_on:
      - free5gc-amf

  superlink:
    container_name: superlink
    build:
      context: ./fl_ioht/fl-wsl
    # Scenario 4: TLS is ON
    command: >
      flower-superlink
        --ssl-ca-certfile certificates/ca.crt
        --ssl-certfile certificates/server.pem
        --ssl-keyfile certificates/server.key
    volumes:
      - ./fl_ioht/fl-wsl/certificates:/app/certificates
    networks:
      - privnet

  client-0:
    container_name: fl-client-0
    build:
      context: ./fl_ioht/fl-wsl
    # Scenario 4: TLS is ON
    command: >
      flower-supernode
        --root-certificates certificates/ca.crt
        --superlink superlink:9092
        --clientappio-api-address 0.0.0.0:9094
        --node-config "partition-id=0"
    volumes:
      # Mount certificates for TLS communication.
      - ./fl_ioht/fl-wsl/certificates:/app/certificates
      # Mount data files
      - ./fl_ioht/fl-wsl/wustl-ehms-2020.csv:/app/wustl-ehms-2020.csv
    depends_on:
      - superlink
    environment: &client-env
      - TASK=ids
      - IOT_DATASET=wustl
      - WUSTL_PATH=/app/wustl-ehms-2020.csv
      - IOT_LABEL_MODE=bin
      - PARTITION=dirichlet
      - ALPHA=0.3
      - BATCH_SIZE=256
      - WORKERS=0
      - TORCH_THREADS=1
      - N_CLIENTS=2
      - COMM_FP16=1
      - DP_ENABLE=0
    networks:
      - privnet

  client-1:
    container_name: fl-client-1
    build:
      context: ./fl_ioht/fl-wsl
    # Scenario 4: TLS is ON
    command: >
      flower-supernode
        --root-certificates certificates/ca.crt
        --superlink superlink:9092
        --clientappio-api-address 0.0.0.0:9095
        --node-config "partition-id=1"
    volumes:
      # Mount certificates for TLS communication
      - ./fl_ioht/fl-wsl/certificates:/app/certificates
      # Mount data files
      - ./fl_ioht/fl-wsl/wustl-ehms-2020.csv:/app/wustl-ehms-2020.csv
    depends_on:
      - superlink
    environment: &client-env
      - TASK=ids
      - IOT_DATASET=wustl
      - WUSTL_PATH=/app/wustl-ehms-2020.csv
      - IOT_LABEL_MODE=bin
      - PARTITION=dirichlet
      - ALPHA=0.3
      - BATCH_SIZE=256
      - WORKERS=0
      - TORCH_THREADS=1
      - N_CLIENTS=2
      - COMM_FP16=1
      - DP_ENABLE=0
    networks:
      - privnet

  training-manager:
    # This service runs an HTTP server that can trigger a training run.
    # It is similar to the `driver` service below, but only triggers with an HTTP call.
    build:
      context: ./fl_ioht/fl-wsl
    container_name: fl-training-manager
    # Scenario 4: Use 'docker-deployment' for TLS
    command: uvicorn trigger_server:app --host 0.0.0.0 --port 9537
    depends_on:
      - superlink
    volumes:
      - ./fl_ioht/fl-wsl/artifacts:/app/artifacts
      - ./fl_ioht/fl-wsl/wustl-ehms-2020.csv:/app/wustl-ehms-2020.csv
      - ./fl_ioht/fl-wsl/ECU_IoHT.xlsx:/app/ECU_IoHT.xlsx
      - ./fl_ioht/fl-wsl/certificates:/app/certificates # For TLS
      - .:/app # Mount the whole project to find trigger_server.py
    expose:
      - "9537"
    # ports:
    #   - "9537:9537"
    environment:
      # --- Task & Dataset Configuration ---
      - TASK=ids
      - IOT_DATASET=wustl
      - WUSTL_PATH=/app/wustl-ehms-2020.csv
      - IOT_LABEL_MODE=bin
      # --- FL Run settings ---
      - NUM_ROUNDS=5
      - LOCAL_EPOCHS=1
      - LR=0.001
      - EVAL_EVERY=1
      - NUM_SAMPLED_CLIENTS=2
      # --- DP Configuration ---
      # Scenario 4: DP is ON
      - SERVER_DP_CLIP=1.0
      - SERVER_DP_NOISE=1.0
    networks:
      - privnet

  driver:
    # The 'driver' service runs the server logic.
    # It should run after the superlink and clients are ready.
    # To run training without requiring an HTTP call, do
    # `docker compose up driver`.
    build:
      context: ./fl_ioht/fl-wsl
    container_name: fl-driver
    # We don't want the driver to start when doing `docker compose up`.
    # We would like it to start only when specifically asked to.
    profiles:
      - donotstart
    # Scenario 4: Use 'docker-deployment' for TLS
    command: flwr run . docker-deployment --stream
    depends_on:
      - superlink
    volumes:
      - ./fl_ioht/fl-wsl/artifacts:/app/artifacts
      - ./fl_ioht/fl-wsl/wustl-ehms-2020.csv:/app/wustl-ehms-2020.csv
      - ./fl_ioht/fl-wsl/ECU_IoHT.xlsx:/app/ECU_IoHT.xlsx
      - ./fl_ioht/fl-wsl/certificates:/app/certificates # For TLS
    environment:
      # --- Task & Dataset Configuration ---
      - TASK=ids
      - IOT_DATASET=wustl
      - WUSTL_PATH=/app/wustl-ehms-2020.csv
      - IOT_LABEL_MODE=bin
      # --- Server-specific settings ---
      - NUM_ROUNDS=5
      - LOCAL_EPOCHS=1
      - LR=0.001
      - EVAL_EVERY=1
      - NUM_SAMPLED_CLIENTS=2
      # --- DP Configuration ---
      # Scenario 4: DP is ON
      - SERVER_DP_CLIP=1.0
      - SERVER_DP_NOISE=1.0
    networks:
      - privnet

  # ======================================================
  # Every service onwards is part of the `free5gc` project

  free5gc-upf:
    container_name: upf
    image: free5gc/upf:v4.1.0
    command: bash -c "./upf-iptables.sh && ./upf -c ./config/upfcfg.yaml"
    volumes:
      - ./config/upfcfg.yaml:/free5gc/config/upfcfg.yaml
      - ./config/upf-iptables.sh:/free5gc/upf-iptables.sh
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        aliases:
          - upf.free5gc.org

  db:
    container_name: mongodb
    image: mongo:4.4
    command: mongod --port 27017
    expose:
      - "27017"
    volumes:
      - dbdata:/data/db
    networks:
      privnet:
        aliases:
          - db

  free5gc-nrf:
    container_name: nrf
    # image: free5gc/nrf:v3.3.0
    image: free5gc/nrf:v4.1.0
    command: ./nrf -c ./config/nrfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/nrfcfg.yaml:/free5gc/config/nrfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nrf.free5gc.org
    depends_on:
      - db

  free5gc-amf:
    container_name: amf
    # image: free5gc/amf:v3.3.0
    image: free5gc/amf:v4.1.0
    command: ./amf -c ./config/amfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/amfcfg.yaml:/free5gc/config/amfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        ipv4_address: 10.100.200.16
        aliases:
          - amf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-ausf:
    container_name: ausf
    image: free5gc/ausf:v4.1.0
    command: ./ausf -c ./config/ausfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/ausfcfg.yaml:/free5gc/config/ausfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - ausf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-nssf:
    container_name: nssf
    image: free5gc/nssf:v4.1.0
    command: ./nssf -c ./config/nssfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/nssfcfg.yaml:/free5gc/config/nssfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nssf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-pcf:
    container_name: pcf
    image: free5gc/pcf:v4.1.0
    command: ./pcf -c ./config/pcfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/pcfcfg.yaml:/free5gc/config/pcfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - pcf.free5gc.org
    depends_on:
      - free5gc-nrf

  free5gc-smf:
    container_name: smf
    image: free5gc/smf:v4.1.0
    command: ./smf -c ./config/smfcfg.yaml -u ./config/uerouting.yaml
    expose:
      - "8000"
    volumes:
      - ./config/smfcfg.yaml:/free5gc/config/smfcfg.yaml
      - ./config/uerouting.yaml:/free5gc/config/uerouting.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - smf.free5gc.org
    depends_on:
      - free5gc-nrf
      - free5gc-upf

  free5gc-udm:
    container_name: udm
    image: free5gc/udm:v4.1.0
    command: ./udm -c ./config/udmcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/udmcfg.yaml:/free5gc/config/udmcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udm.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-udr:
    container_name: udr
    image: free5gc/udr:v4.1.0
    command: ./udr -c ./config/udrcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/udrcfg.yaml:/free5gc/config/udrcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - udr.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-chf:
    container_name: chf
    image: free5gc/chf:v4.1.0
    command: ./chf -c ./config/chfcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/chfcfg.yaml:/free5gc/config/chfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      DB_URI: mongodb://db/free5gc
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - chf.free5gc.org
    depends_on:
      - db
      - free5gc-nrf
      - free5gc-webui

  free5gc-n3iwf:
    container_name: n3iwf
    image: free5gc/n3iwf:v4.1.0
    command: ./n3iwf -c ./config/n3iwfcfg.yaml
    volumes:
      - ./config/n3iwfcfg.yaml:/free5gc/config/n3iwfcfg.yaml
      - ./config/n3iwf-ipsec.sh:/free5gc/n3iwf-ipsec.sh
    environment:
      GIN_MODE: release
    cap_add:
      - NET_ADMIN
    networks:
      privnet:
        ipv4_address: 10.100.200.15
        aliases:
          - n3iwf.free5gc.org
    depends_on:
      - free5gc-amf
      - free5gc-smf
      - free5gc-upf

  free5gc-tngf:
    container_name: tngf
    image: free5gc/tngf:v4.1.0
    command: ./tngf -c ./config/tngfcfg.yaml
    volumes:
      - ./config/tngfcfg.yaml:/free5gc/config/tngfcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    cap_add:
      - NET_ADMIN
    network_mode: host
    depends_on:
      - free5gc-amf
      - free5gc-smf
      - free5gc-upf

  free5gc-nef:
    container_name: nef
    image: free5gc/nef:v4.1.0
    command: ./nef -c ./config/nefcfg.yaml
    expose:
      - "8000"
    volumes:
      - ./config/nefcfg.yaml:/free5gc/config/nefcfg.yaml
      - ./cert:/free5gc/cert
    environment:
      GIN_MODE: release
    networks:
      privnet:
        aliases:
          - nef.free5gc.org
    depends_on:
      - db
      - free5gc-nrf

  free5gc-webui:
    container_name: webui
    image: free5gc/webui:v4.1.0
    command: ./webui -c ./config/webuicfg.yaml
    expose:
      - "2121"
    volumes:
      - ./config/webuicfg.yaml:/free5gc/config/webuicfg.yaml
    environment:
      - GIN_MODE=release
    networks:
      privnet:
        aliases:
          - webui
    ports:
      - "8080:5000"
      - "2122:2122"
      - "2121:2121"
    depends_on:
      - db
      - free5gc-nrf

  ueransim:
    container_name: ueransim
    # image: free5gc/ueransim:v3.3.0
    image: free5gc/ueransim:latest
    command: ./nr-gnb -c ./config/gnbcfg.yaml
    volumes:
      - ./config/gnbcfg.yaml:/ueransim/config/gnbcfg.yaml
      - ./config/uecfg.yaml:/ueransim/config/uecfg.yaml
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    networks:
      privnet:
        aliases:
          - gnb.free5gc.org
    depends_on:
      - free5gc-amf
      - free5gc-upf

  n3iwue:
    container_name: n3iwue
    image: free5gc/n3iwue:latest
    command: bash -c "ip route del default && ip route add default via 10.100.200.1 dev eth0 metric 203 && sleep infinity"
    volumes:
      - ./config/n3uecfg.yaml:/n3iwue/config/n3ue.yaml
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    networks:
      privnet:
        ipv4_address: 10.100.200.203
        aliases:
          - n3ue.free5gc.org
    depends_on:
      - free5gc-n3iwf

networks:
  privnet:
    ipam:
      driver: default
      config:
        - subnet: 10.100.200.0/24
    driver_opts:
      com.docker.network.bridge.name: br-free5gc

volumes:
  dbdata:
